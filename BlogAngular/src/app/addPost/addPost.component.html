<div class="container">
  <form>
    <div class="form-group">
      <label for="title">Tytuł</label>
      <input type="text" name="title" class="form-control" placeholder="Dodaj tytuł" #title>

    </div>
    <div class="form-group">
      <label for="text">Treść</label>
      <input type="text" name="content" class="form-control addText" placeholder="Dodaj tekst" #content>
      <small id="TextHelper" class="form-text text-muted">Bo tekst musi mieć treść!</small>
    </div>

    <button type="button" (click)="addPost(title, content)" class="btn btn-dark">Zapisz</button>
  </form>
</div>
