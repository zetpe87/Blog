<div class="postsBody">
  <section class="search">
    <mat-form-field class="searchForm" appearance="fill">
      <mat-label>
        <mat-icon aria-hidden="false" aria-label="">search</mat-icon> Szukasz czego≈õ konkretnego?
      </mat-label>
      <input matInput #queryInput>
    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="search(queryInput.value)">Search</button>
  </section>
  <section class="row">
    <app-post *ngFor="let post of posts | async" [post]="post" class="col-m-3"></app-post>
  </section>
